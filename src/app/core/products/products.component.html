<app-product-nav></app-product-nav>
<div class="row m-0 p-0">
    <div class="col m-2">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="exampleInputtext" class="font-weight-bold">Filtro</label>
                    <input type="text" class="form-control" id="exampleInputtext" aria-describedby="inputText"
                        (keyup)="getByFilter($event.target.value)">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="select-filter" class="font-weight-bold">Filtrar por:</label>
                    <select class="form-control" id="select-filter">
                        <option value="name">Nome</option>
                        <option value="price">Preço</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="row d-flex justify-content-between">
                <div class="col">
                    <h3>Produtos cadastrados</h3>
                </div>
                <div class="col text-right">
                    <button class="btn btn-dark" data-toggle="modal" data-target="#staticBackdrop">Cadastrar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover m-0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Preço</th>
                                        <th>Imagem</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of response?.items; index as i;">
                                        <th scope="row">{{i + 1}}</th>
                                        <td>{{product.name}}</td>
                                        <td>{{product.price | currency:'BRL'}}</td>
                                        <td><img [src]="product.urlImage" style="height: 40px; width: 40px;"></td>
                                        <td class="d-flex">
                                            <button class="btn btn-warning mr-1" data-toggle="modal" data-target="#staticBackdrop" (click)="modalEditproduct(product)">
                                                <i class="fas fa-pencil-alt fa-xs"></i>
                                            </button>
                                            <button class="btn btn-danger"
                                                (click)="deleteProductAsync(product.productId)">
                                                <i class="far fa-trash-alt fa-xs"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr>
                            <div class="d-flex justify-content-end pagination">
                                <ng-container *ngIf="response">
                                    <ngb-pagination (click)="getAllProductsPerPage()"
                                        [collectionSize]="response.totalItems" [pageSize]="pagination.pageSize"
                                        [maxSize]="5" [(page)]="pagination.pageIndex" [rotate]="true" [ellipses]="false"
                                        [boundaryLinks]="true">
                                    </ngb-pagination>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<app-product [product]="product"></app-product>
