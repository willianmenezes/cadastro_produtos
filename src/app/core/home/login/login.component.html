<div class="row altura-max bg-gradient d-flex align-items-center ">
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="card col-11 col-sm-10 col-md-6 col-lg-4 col-xl-4" >
                <div class="card-body">
                    <h2 class="card-title text-center font-weight-bold">Login</h2>
                    <form [formGroup]="formLogin">
                        <div class="form-group">
                            <label for="inputUserName" class="font-weight-bold">Usu√°rio:</label>
                            <input type="text" class="form-control" id="inputUserName" placeholder="E-mail"
                                formControlName="userName">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="font-weight-bold">Senha:</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
                                formControlName="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
